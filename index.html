<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div>
                <img src="./image 5.png" alt="logo">
            </div>
            <div class="paragraf-container">
                <p class="Stake">Stake</p>
                <p class="Stake">Claim</p>
                <p class="Stake">Lock CVX</p>
                <p class="Stake">more</p>
            </div>
            <button class="Connect">Connect wallet</button>
        </div>
    </header>
    <main>
        <div class="main-wrapper container">
            <div class="City">
                <div class="main-box container">
                    <div class="box-box">
                        <div class="Convex">
                            <div class="Welcome">
                                <img src="./Vector 1.svg" alt="">
                                <p class="Welcome">Welcome to Convex</p>
                            </div>
                            <div>
                                <h2 class="better">Earn CRV with a better Boost</h2>
                            </div>
                            <div class="tokens">
                                <p>Deposit your Curve LP tokens to earn Curve trading fees, boosted CRV and CVX tokens.
                                    Deposit liquidity.</p>
                            </div>
                            <div class="How">
                                <button class="Now">Stake Now</button>
                                <button class="works">How it works</button>
                            </div>
                        </div>
                        <div>
                            <img src="./image 4 (1).png" alt="">
                        </div>

                    </div>

                </div>

            </div>
                <div class="dolar">
                    <div class="box-div">
                        <p class="TVL">$5,395.1m</p>
                        <p class="dolar-paragraf">Convex TVL</p>
                    </div>
                    <div class="box-div">
                        <p class="TVL1">$319.2m</p>
                        <p class="dolar-paragraf1">Total revenu</p>
                    </div>

                    <div class="box-div">
                        <p class="TVL2">244m CRV</p>
                        <p class="dolar-paragraf2">Total CRV earned</p>
                    </div>

                    <div class="box-div">
                        <p class="TVL3">25% CVX</p>
                        <p class="dolar-paragraf3">% of cvx locked</p>
                    </div>
                </div>
            </div>
    </main>

</body>

</html>
